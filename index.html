<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InaCOVID-19</title>
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="assets/font-awesome/css/all.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">InaCOVID-19</a>
        </div>
    </nav>
    <!--/. NAV TOP  -->

    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                Covid-19 <small>di Indonesia</small>
            </h1>
        </div>
    </div>
    <!-- /. ROW  -->

    <div class="container">
        <div class="row">
            <div class='issuu-embed-container'>
                <iframe src="https://covid19.disiplin.id" frameborder="0" allowfullscreen="true"></iframe>
            </div>
        </div>
    </div>
    <footer>
        <p>All right reserved. &copy; <a href="https://muhrizki1996.github.io/Inacovid-19">Muhammad Rizki</a> 2020
        </p>
    </footer>

    <script>
        $(document).ready(function () {
            var d = new Date();
            var month = new Array();
            month[0] = "Januari";
            month[1] = "Februari";
            month[2] = "Maret";
            month[3] = "April";
            month[4] = "Mei";
            month[5] = "Juni";
            month[6] = "Juli";
            month[7] = "Agustus";
            month[8] = "September";
            month[9] = "Oktober";
            month[10] = "November";
            month[11] = "Desember";

            $("#date").html(d.getDate() + " " + month[d.getMonth()] + " " + d.getFullYear());
            $.ajax({
                async: true, cache: true, url: "https://api.kawalcorona.com/indonesia/", success: function (result) {
                    $("#corona-positif").html(result[0].positif);
                    $("#corona-sembuh").html(result[0].sembuh);
                    $("#corona-meninggal").html(result[0].meninggal);
                }
            });
        });
    </script>

</body>

</html>
